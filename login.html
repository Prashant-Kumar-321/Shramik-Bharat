<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shramik Bharat/Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="brand-name">Shramik Bharat</div>
    </header>
    <main>
        <div class="btn-container">
            <div class="btn btn-worker">
                <button>Login</button>
            </div>
            <div class="btn btn-worker-seeker">
                <button>Signup</button>
            </div>
        </div>
        <div class="form login-form">
            <div class="worker"> Worker login form</div>

            <div class="worker-seeker"> Worker seeker login form</div>
        </div>

        <!-- ================ Signup Form ==================== -->
        <div class="form signup-form">
            <form action="#" method="post" id="signupForm">
                <h2>Signup Form</h2>
                <div class="input-fields-container">
                    <p>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </p>
            
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </p>
            
                    <p>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </p>
            
                    <p>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </p>
            
                    <p>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </p>
            
                    <p>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </p>
            
                    <p>
                        <label for="profilePicture">Profile Picture:</label>
                        <input type="file" id="profilePicture" name="profilePicture">
                    </p>
            
                    <p>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </p>
            
                    <p>
                        <label for="skills">Skill:</label>
                        <select id="skills" name="skills" required>
                            <option value="mason">Mason</option>
                            <option value="labourer">Labourer</option>
                            <option value="painter">Painter</option>
                            <option value="welder">Welder</option>
                            <option value="plumber">Plumber</option>
                            <option value="electrician">Electrician</option>
                        </select>
                    </p>
            
                    <p>
                        <label for="village">Village:</label>
                        <input type="text" id="village" name="village" required>
                    </p>
            
                    <p>
                        <label for="district">District:</label>
                        <input type="text" id="district" name="district" required>
                    </p>
            
                    <p>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </p>
            
                    <p>
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </p>
            
                    <p>
                        <label for="pincode">Pincode/Postal Code:</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </p>
            
                    <p>
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                    </p>
            
                    <p>
                        <label for="availability">Availability:</label>
                        <select id="availability" name="availability" required>
                            <option value="part-time">Part-time</option>
                            <option value="full-time">Full-time</option>
                            <option value="contract">Contract</option>
                        </select>
                    </p>
                    <p>
                        <label for="tandc">I agree to the Terms and condition</label> 
                        <input type="checkbox" name="tandc" id="tandc" required>
                    </p>
                    <p>
                        <label for="privacy-policy">I agree to the Privacy Policy</label>
                        <input type="checkbox" name="privacy-policy" id="privacy-policy" required>
                    </p>
                </div>
                <p id="submit-btn-container">
                    <button type="submit" id="submit">Sign Up</button>
                </p>
            </form>
        </div>
    </main>
    <script src="./login.js"></script>

</body>
</html>
